<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">
  Página actual: {{ currentPage() }}
</h2>

<hr class="my-2">

@if (pokemons()) {
  <pokemon-list [pokemons]="pokemons()" />
} @else {
  <pokemon-list-skeleton />
}

<div class="flex justify-between mt-2">
  <button (click)="loadPokemons(-1)">
    Anteriores
  </button>
  <button (click)="loadPokemons(+1)">
    Siguientes
  </button>
</div>
